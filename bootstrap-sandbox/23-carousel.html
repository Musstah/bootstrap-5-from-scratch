<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Carousel</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Carousel</h1>

    <!-- Carousel -->
    <div class="carousel slide" id="slider">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQDGQ55_znshhGDlxv5sDZz96tD3hxPc5j8CVWMKvJcw&s"
            alt="" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
            <h5>Modern Dog</h5>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://pbs.twimg.com/profile_images/1272589188513378305/dGcyBL66_400x400.jpg" alt=""
            class="d-block w-100">
          <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
            <h5>Modern Cat</h5>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="carousel-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQDGQ55_znshhGDlxv5sDZz96tD3hxPc5j8CVWMKvJcw&s"
              alt="" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
              <h5>Tailwind</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Prev</span>
      </button>
      <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
