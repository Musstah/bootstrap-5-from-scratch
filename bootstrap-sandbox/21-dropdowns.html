<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Dropdowns</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Dropdowns</h1>

    <!-- Single Button -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item"></a>Item 1</li>
        <li><a href="#" class="dropdown-item"></a>Item 2</li>
        <li><a href="#" class="dropdown-item"></a>Item 3</li>
      </ul>
    </div>

    <br /><br />

    <!-- Split Button -->

    <div class="btn-group">
      <button class="btn btn-danger">Action</button>
      <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item"></a>Item 1</li>
        <li><a href="#" class="dropdown-item"></a>Item 2</li>
        <li><a href="#" class="dropdown-item"></a>Item 3</li>
      </ul>
    </div>

    <br /><br />

    <!-- Dark Dropdowns -->

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a href="#" class="dropdown-item"></a>Item 1</li>
        <li><a href="#" class="dropdown-item"></a>Item 2</li>
        <li><a href="#" class="dropdown-item"></a>Item 3</li>
      </ul>
    </div>

    <br /><br />

    <!-- Dropup -->
    <div class="btn-group dropup">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item"></a>Item 1</li>
        <li><a href="#" class="dropdown-item"></a>Item 2</li>
        <li><a href="#" class="dropdown-item"></a>Item 3</li>
      </ul>
    </div>

    <br /><br />

    <!-- Navbar with Dropdown -->

    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
